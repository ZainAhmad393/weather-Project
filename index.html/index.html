<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter your city name" spellcheck="false">
        <button><i class="bi bi-search"></i></button>
    </div>
    <div class="error">
        <p>Invalid! city name</p>
    </div>
    <div class="weather">
        <img src="./../Images/rain.png" alt="Weather image" class="weather-icon" >
        <h1 class="temp">46°</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="./../Images/humidity.png" alt="">
                <div>
                    <p class="humidity"> 50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./../Images/wind.png" alt="wind">
                <div>
                    <p class="wind">150 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    const apikey = "f5d39d51f51250667b36976981dc8be8";
    const apiurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input");
    const searchButton = document.querySelector(".search button");
    const weahterIcon = document.querySelector(".weather-icon")
    async function checkweather(city){
        const response = await fetch(apiurl + city +`&appid=${apikey}`);
        if(response.status==404){
            document.querySelector(".weather").style.display="none";
            document.querySelector(".error").style.display = "block";
        }
        else{
            var  data = await response.json();
          
            
            document.querySelector(".city").innerHTML = data.name;
            document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
            document.querySelector(".humidity").innerHTML = data.main.humidity +"%";
            document.querySelector(".wind").innerHTML = data.wind.speed +"km/h";
    
            if(data.weather[0].main == "Clouds"){
                weahterIcon.src = "./../Images/clouds.png"
            }
            else if(data.weather[0].main == "Clear"){
                weahterIcon.src = "./../Images/clear.png";
            }
            else if(data.weather[0].main == "Rain"){
                weahterIcon.src = "./../Images/rain.png";
            }
            else if(data.weather[0].main == "Drizzle"){
                weahterIcon.src ="./../Images/drizzle.png";
            }
            else if(data.weather[0].main  == "Mist"){
                weahterIcon.src = "./../Images/Mist.png";
            }
            document.querySelector(".weather").style.display="block"
            document.querySelector(".error").style.display="none "

        }

    }

    searchButton.addEventListener("click" , function(){
        checkweather(searchBox.value);
    })
</script>
</body>
</html>
